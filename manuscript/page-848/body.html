<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">this word, the debt of marriage. Nature doth reckon pain to the refuser, with a most grievous vexation to his members and an outrageous fury amidst his senses. But, on the other part, to the lender a set reward, accompanied with pleasure, joy, solace, mirth, and merry glee.</p><hr class="section"></div> </div>
