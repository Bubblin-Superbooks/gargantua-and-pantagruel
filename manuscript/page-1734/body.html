<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">him: My lasanophore (or, in plain English, my groom of the close-stool) can give thee the lie; so Master Gaster very civilly used to send back his bigoted worshippers to his close-stool, to see, smell, taste, philosophize, and examine what kind of divinity they could pick out of his sir-reverence.</p><hr class="section"></div> </div>
