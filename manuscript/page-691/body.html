<div class="leaf flex"><div class="inner justify"><p>In which place, waiting for a favourable wind, and caulking their ship, he received from a lady of Paris, which I (he) had formerly kept and entertained a good long time, a letter directed on the outside thus, —To the best beloved of the fair women, and least loyal of the valiant men —P.N.T.G.R.L.</p><hr class="section"></div> </div>
